<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/70cc1b4b0d.js" crossorigin="anonymous"></script>
    <title>Adicionar e Somar</title>
</head>
<body>
    <form action="">
        <h2>Adicione o Produto</h2>
        <fieldset>
            <legend>Nome</legend>
            <input placeholder="produto" id="text" type="text">
        </fieldset>
        <fieldset>
            <legend>Valor</legend>
            <input placeholder="0" id="value" type="number">
        </fieldset>

        <div class="button">
            <i id="adicionar" class="fa-sharp fa-solid fa-plus"></i>
            <i id="remover" class="fa-sharp fa-solid fa-xmark"></i>
        </div>
    </form>

    <ul id="ul">
   
    </ul>

    <h2 class="total">Total: R$ 0</h2>

</body>
</html>

<script type="module" src="index.js"></script>
